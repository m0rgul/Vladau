<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Setari cont</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>


<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <form id="userAccountSettings" name="userAccountSettings">
                <img src="/img/logo.jpg" alt="logo" class="logoImg img-responsive"/>

                <h3>Schimbare parola</h3>

                <div class="form-group"
                     ng-class="{'has-error' : userAccountSettings.password.$invalid && !userAccountSettings.password.$pristine, 'has-success' : userAccountSettings.password.$valid && !userAccountSettings.password.$pristine}">
                    <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-unlock fa-lg fa-fw"></i>
            </span>
                        <input type="password" class="form-control" placeholder="Parola" aria-describedby="sizing-addon1"
                               name="password" required ng-model="password" ng-model-options="{ updateOn: 'blur' }"
                               ng-minlength="8">
                    </div>
            <span class="help-block text-center"
                  ng-show="userAccountSettings.password.$error.minlength && !userAccountSettings.password.$pristine">Parola trebuie sa aiva cel putin 8 caractere.</span>
            <span class="help-block text-center"
                  ng-show="!userAccountSettings.password.$error.minlength && userAccountSettings.password.$invalid && !userAccountSettings.password.$pristine">Parola trebuie sa contina cel putin o cifra si o litera mare.</span>
                </div>

                <div class="form-group"
                     ng-class="{'has-error' : userAccountSettings.password2.$invalid && !userAccountSettings.password2.$pristine, 'has-success' : userAccountSettings.password2.$valid && !userAccountSettings.password2.$pristine}">
                    <div class="input-group">
                <span class="input-group-addon">
                <i class="fa fa-unlock fa-lg fa-fw"></i>
                </span>
                        <input type="password" class="form-control" placeholder="Repetati parola"
                               aria-describedby="sizing-addon1" name="password2" required ng-model="password2">
                    </div>
            <span class="help-block text-center"
                  ng-show="userAccountSettings.password2.$error.match && !userAccountSettings.password2.$pristine">Parolele nu se potrivesc.</span>
                </div>
                <input type="hidden" id="level" name="level" value="<%= user.level %>"/>

                <button class="btn btn-success center-block" type="button" ng-click="changePass()"
                        ng-disabled="userAccountSettings.$invalid">
                    Resetare parola
                </button>
            </form>
        </div>
    </div>
</div>
